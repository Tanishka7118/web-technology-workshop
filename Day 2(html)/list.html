<body>
    

    
<!-- 1. unordered list -->
<h3>1.unordered list</h3>
    <ul type="circle">
        <li>science</li>
        <li>Physics</li>
        <li>Maths</li>
    </ul>
<!-- 2.Ordered list -->
<h3>2.Ordered list</h3>
    <ol type="A">
        <li>science</li>
        <li>Physics</li>
        <li>Maths</li>
    </ol>
<!-- 3.descriptive list-->
<h3>3.descriptive list</h3>

            <dd>NOIDA INSTITUTE OF ENGINEERING AND TECHNOLOGY</dd>
        
        <dt>HTML</dt>

    </dl>
<!-- 5. nested list -->
<h3>4.Nested list</h3>
    <ol>
        <li>Sem1:
            <ol>
                <li>maths</li>
                <li>physics</li>
            </ol>
        </li>
        <li>
