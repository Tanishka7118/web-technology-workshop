<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="submit.php" method="Post" >
        <!--Username-->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"   placeholder="Enter username">
        <h3></h3>
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <h3></h3>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter a email" required>
        <br><br>
    
        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        <!-- Father's Name -->
        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" name="fathername" required pattern="[A-Za-z ]{3,}" title="Enter valid name using letters only">
        <br><br>

        <!-- Aadhar Number -->
        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" required pattern="\d{12}" title="Enter a 12-digit Aadhar number">
        <br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" required></textarea>
        <br><br>
        <br>
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
